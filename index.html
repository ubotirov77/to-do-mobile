<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Todo (LocalStorage)</title>

  <!-- FIXED: relative manifest path -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f1a">

  <style>
    :root{
      --bg:#0b0f1a;
      --card:#121a2b;
      --muted:#7f8aa3;
      --text:#e9eefc;
      --danger:#ff4d4d;
      --ok:#4ade80;
      --line:rgba(255,255,255,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 20% -10%, #1b2a55 0%, transparent 55%),
        radial-gradient(900px 600px at 100% 0%, #2b1457 0%, transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:18px 14px 28px;
    }
    .wrap{ width:100%; max-width:520px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header{
      padding:18px 16px 12px;
      border-bottom:1px solid var(--line);
    }
    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .sub{ margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.35; }

    form{
      padding:14px 14px 10px;
      display:flex;
      gap:10px;
    }
    input{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    input::placeholder{ color: rgba(233,238,252,.45); }
    button{
      border:0;
      border-radius:14px;
      padding:14px;
      min-width:56px;
      font-weight:700;
      cursor:pointer;
      color:#081018;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px); }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 2px 16px 14px;
      color: var(--muted);
      font-size: 13px;
    }
    .meta .clear{
      background: transparent;
      color: rgba(233,238,252,.75);
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius: 12px;
      font-weight:600;
    }
    .meta .clear:active{ transform: translateY(1px); }

    ul{ list-style:none; margin:0; padding: 0 10px 10px; }
    li{
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px 10px;
      margin: 8px 4px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      border-radius: 16px;
    }
    .check{
      width:22px; height:22px;
      border-radius: 7px;
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }
    .check[data-done="true"]{
      border-color: rgba(74,222,128,.45);
      background: rgba(74,222,128,.12);
    }
    .check svg{ width:14px; height:14px; opacity:0; }
    .check[data-done="true"] svg{ opacity:1; }

    .text{ flex:1; min-width:0; }
    .title{ font-size:15px; line-height:1.3; word-break:break-word; }
    .time{ margin-top:4px; font-size:12px; color: var(--muted); }
    li[data-done="true"] .title{
      text-decoration: line-through;
      color: rgba(233,238,252,.55);
    }

    .del{
      background: transparent;
      color: rgba(255,255,255,.8);
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius: 14px;
      font-weight:700;
    }
    .del:active{ transform: translateY(1px); }

    .empty{
      padding: 12px 16px 18px;
      color: rgba(233,238,252,.55);
      font-size: 14px;
    }

    @media (min-width: 520px){
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>To-Do</h1>
        <p class="sub">Add tasks, tap to complete, delete when you inevitably change your mind.</p>
      </header>

      <form id="todoForm" autocomplete="off">
        <input id="taskInput" type="text" placeholder="Type a taskâ€¦" />
        <button type="submit">+</button>
      </form>

      <div class="meta">
        <div><span id="count">0</span> tasks</div>
        <button class="clear" id="clearDone" type="button">Clear done</button>
      </div>

      <ul id="list"></ul>
      <div class="empty" id="emptyState" hidden>No tasks yet.</div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "mobile_todo_v1";

    const form = document.getElementById("todoForm");
    const input = document.getElementById("taskInput");
    const list = document.getElementById("list");
    const countEl = document.getElementById("count");
    const emptyState = document.getElementById("emptyState");
    const clearDoneBtn = document.getElementById("clearDone");

    let todos = load();

    function uid(){
      return crypto?.randomUUID
        ? crypto.randomUUID()
        : Date.now() + "-" + Math.random().toString(16).slice(2);
    }

    function save(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function load(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch{
        return [];
      }
    }

    function render(){
      list.innerHTML = "";
      countEl.textContent = todos.length;
      emptyState.hidden = todos.length !== 0;

      for(const t of todos){
        const li = document.createElement("li");
        li.dataset.done = t.done;

        const check = document.createElement("div");
        check.className = "check";
        check.dataset.done = t.done;
        check.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.5"/>
          </svg>
        `;
        check.onclick = () => {
          t.done = !t.done;
          save(); render();
        };

        const text = document.createElement("div");
        text.className = "text";
        text.innerHTML = `<div class="title">${t.text}</div>`;

        const del = document.createElement("button");
        del.className = "del";
        del.textContent = "Del";
        del.onclick = () => {
          todos = todos.filter(x => x !== t);
          save(); render();
        };

        li.append(check, text, del);
        list.appendChild(li);
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      if(!input.value.trim()) return;
      todos.unshift({ id: uid(), text: input.value.trim(), done:false });
      save(); render();
      input.value = "";
    };

    clearDoneBtn.onclick = () => {
      todos = todos.filter(t => !t.done);
      save(); render();
    };

    render();
  </script>
</body>
</html>
