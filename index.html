<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Todo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f1a">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f1a;
      color: #e9eefc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

    }
    .app {
      width: 100%;
      height: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: stretch;

    }
    h1 { margin: 0 0 12px; }
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
      margin-bottom: 12px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      background: #121a2b;
      color: #e9eefc;

    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #1e2a45;
      color: #e9eefc;
      margin-top: 8px;

    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;

    }
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #121a2b;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 8px;

    }
    .done {
      text-decoration: line-through;
      opacity: .6;

    }
    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }
      .app {
        max-width: 100%;
      } 
    }
    
  </style>
</head>
<body>
  <div class="app">
    <h1>To-Do</h1>

    <form id="form">
      <input id="input" placeholder="Add task…" />
      <button>Add</button>
    </form>

    <ul id="list"></ul>
  </div>

  <script>
    const KEY = "mobile_todo_v1";
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const list = document.getElementById("list");

    let todos = JSON.parse(localStorage.getItem(KEY) || "[]");

    function save() {
      localStorage.setItem(KEY, JSON.stringify(todos));
      render();
    }

    function render() {
      list.innerHTML = "";
      todos.forEach((t, i) => {
        const li = document.createElement("li");

        const text = document.createElement("span");
        text.textContent = t.text;
        if (t.done) text.className = "done";

        const toggle = document.createElement("button");
        toggle.textContent = "✓";
        toggle.onclick = () => {
          t.done = !t.done;
          save();
        };

        const del = document.createElement("button");
        del.textContent = "✕";
        del.onclick = () => {
          todos.splice(i, 1);
          save();
        };

        li.append(toggle, text, del);
        list.appendChild(li);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      if (!input.value.trim()) return;
      todos.unshift({ text: input.value.trim(), done: false });
      input.value = "";
      save();
    };

    render();
  </script>
</body>
</html>
